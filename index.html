<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
    <h2>Tic-Tac-toe</h2>
    <div class="gameflow"></div>
    <div class="players">
    <label for="Player1" id="player1label">Player1</label>
    <input type="text" name="Player1" id="player1" placeholder="Enter Name">
    <label for="Player2" id="player2label">Player 2</label>
    <input type="text" name="Player2" id="player2" placeholder="Enter Name">
    </div>  
        <button class="start">Start</button>
    <div class="gameboard"></div>
    </div>
    <script src="./tic-tac-toe.js" defer></script>
</body>
</html>
